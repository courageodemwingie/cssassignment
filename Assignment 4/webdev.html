<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-Individuals</title>
    <link rel="stylesheet" href="./webdev.css" />
  </head>
  <body>
    <main>
        <div class="bg-container">
          <div class="first-panel">
            <img src="/assets/image/Logo.png" alt="logo" />
            <h1>For individuals</h1>
            <p class="paragraph-1">
              Start benefitting from the wellness experience. For <br />companies
              looking to increase productivity and improve <br />organization wellness.
            </p>
          </div>
          <div class="form-ctn">
            <form class="form">
              <div class="form-row-1">
                <div class="form-input">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required />
                </div>
                <div class="form-input">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required />
                </div>
              </div>
              <div class="form-row-2">
                <div class="form-input">
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender">
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Rather Not Say</option>
                  </select>
                </div>
                <div class="form-input">
                  <label for="dob">Date of Birth</label>
                  <input type="date" id="dob" name="dob" required />
                </div>
              </div>
              <div class="form-row-3">
                <div class="form-input">
                  <label for="weight">Weight (KG)</label>
                  <input type="text" id="weight" name="weight" placeholder="KG" />
                </div>
                <div class="form-input">
                  <label for="height">Height (CM)</label>
                  <input type="text" id="height" name="height" placeholder="CM" />
                </div>
              </div>
              <div class="form-row-4">
                <div class="form-input">
                  <label for="activity">Activity Level</label>
                  <select id="activity" name="select" placeholder="select here">
                    <option value="#">Select here</option>
                    <option value="low">low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="btn-ctn">
                <button class="register-btn">Register</button>
                <p class="paragraph-2">
                  By clicking Register, you agree to our <span id="highlight">Terms of Use</span> and <span id="highlight"></span>our Privacy Policy.
                </p>
              </div>
            </form>
          </div>
        </div>
      </main>
  </body>
</html>
