<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./webdev.css" />
  </head>
  <body>
    <main>
      <div class="bg-container">
        <div class="first-panel">
          <img src="/assets/image/Logo.png" alt="logo" />
          <h1>For individuals</h1>
          <p class="paragraph-1">
            Start benefitting from the wellness experience. For <br />companies
            looking on increasing productivity, and improving
            <br />orgranization wellness.
          </p>
        </div>
        <div class="form-section">
            <form action="" class="form">
              <div class="form-row">
                <div class="form-input">
                  <label for="text">First Name</label>
                  <input type="text" placeholder="enter first name" required />
                </div>
                <div class="form-input">
                  <label for="text">Last Name</label>
                  <input type="text" placeholder="enter last name" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-input">
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Rather Not Say</option>
                  </select>
                </div>
                <div class="form-input">
                  <label for="dob">Date of Birth</label>
                  <select id="date" id="dob" name="dob" required></select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-input">
                  <label for="text">Weight(KG)</label>
                  <input type="text" placeholder="KG" />
                </div>
                <div class="form-input">
                  <label for="text">Height(CM)</label>
                  <input type="text" placeholder="CM" />
                </div>
              </div>
              <div class="form-2nd-row">
                <div class="form-input activity-level">
                  <label for="text">Activity Level</label>
                  <select id="select" name="select" placeholder="select here">
                    <option value="#">select here</option>
                  </select>
                </div>
                <div class="form-input password">
                  <label for="password">Password</label>
                  <input type="password" required />
                </div>
              </div>
              <div class="button-ctn">
                <button class="register-btn">Register</button>
                <p class="paragraph-2">
                  By clicking Register, you agree to our
                  <span>Terms of use</span> and our privacy policy
                </p>
              </div>
            </form>        
        </div>
      </div>
    </main>
  </body>
</html>
